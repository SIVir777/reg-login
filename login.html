<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header> 
        <div class="container" id="container-login">
            <div class="title-reg">
                Авторизация
            </div>
            <form class="form-auth">
                <div class="soob-reg">Введите имя пользователя</div>
                <input type="text" name="username" class="input-name input-auth" placeholder="Имя пользователя">
                <div class="soob-reg">Введите праоль</div>
                <input type="text" name="password" class="input-password input-auth" placeholder="Введите праоль">
                <div class="pod-password">Пароль доджен содержать не менее 3 и не более 10 символов</div>
                <button type="submit" class="knop-send-auth">Войти</button>
            </form>
            <div class="error-auth error-reg hidden-error">
                <div class="title-error">Ошибка:</div>
                <div class="text-error-auth text-error"></div>
            </div>
        </div>
        <div class="container hidden-container" id="kabinet-auth">
            <h1 class="title-kabinet">Личный кабинет пользователя</h1>
            <div class="kabinet-user-name" id="username-k-login">User</div>
            <div class="kabinet-text">
                Можно полюбоваться своим прекрасным именем пользователя
            </div>
            <div class="role">
                <div class="this-role">Статус:</div>
                <div class="this-role role-imenno" id="role">Пользователь</div>
            </div>
        </div>
    </header>
    <script src="./script/login.js"></script>
</body>
</html>
